<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div>
        <p id="p1">p1.No1</p>
        <p id="p2">p2.No2</p>
        <button onclick="remove_node1('p1')">remove node</button>
     </div>
     <div id="container">
        <p id="p3">p1.No3</p>
        <p id="p4">p2.No4</p>
        <button onclick="remove_node2('container','p4')">remove node</button>
     </div>
     <script>
        function remove_node1(x){
            var elmnt = document.getElementById(x);
            elmnt.remove();
        }
        function remove_node2(x,y){
            var cha = document.getElementById(x);
            var con = document.getElementById(y);

            cha.removeChild(con);
        }
     </script>
</body>
</html>
